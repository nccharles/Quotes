<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>

    <div class="form-group">

      <label for="quote">Quote</label>
      <textarea class="form-control" id="quote" rows="4" required></textarea>

    </div>
    <div class="form-group  row">
        <div class="col-md-2">
        <label for="author">Author:</label>
        </div>
      <div class="col-md-8">
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-outline-success">ADD</button>
      </div>
    </div>
  </form>
</div>
