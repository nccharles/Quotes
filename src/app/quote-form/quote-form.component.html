<div class="container-fluid">
  <form #quoteForm='ngForm' (ngSubmit)='submitQuote();'>

    <div class="form-group">

      <h2 for="quote" class="text-light">Create a new Quote</h2>
      <textarea class="form-control" id="quote" rows="4" name="quote" [(ngModel)]="newQuote.quote" #quote='ngModel'
        required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group  row">
      <div class="col-md-6">
        <h3 class="text-light" for="author">Author:</h3>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" #author='ngModel'
          name="author">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="col-md-6 ">
        <h3 class="text-light" for="publisher">Published by:</h3>
        <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" #publisher='ngModel'
          name="publisher">
        <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
          <p>Publisher is required</p>
        </div>
      </div>
    </div>
    <div class="form-group  row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-light text-info btn-block">ADD QUOTE</button>
      </div>
    </div>
  </form>
</div>
