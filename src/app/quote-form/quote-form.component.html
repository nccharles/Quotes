<div class="container-fluid">
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

    <div class="form-group">

      <label for="quote" class="text-light">Create a new Quote</label>
      <textarea class="form-control" id="quote" rows="4" name="quote" [(ngModel)]="newQuote.quote" #quote='ngModel'
        required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group  row">
      <div class="col-md-2">
        <label class="text-light" for="author">Author:</label>
      </div>
      <div class="col-md-8">
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" #author='ngModel'
          name="author">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-light">ADD</button>
      </div>
    </div>
  </form>
</div>
